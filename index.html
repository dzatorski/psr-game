<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="header">Rock Paper Scissors Game</div>
    <div class="game">
      <div class="player-side">
        <div class="click-to-select">
          <div class="choose-text">Please pick one</div>
        </div>
      </div>
      <div class="choice">
        <div class="select">
          <div class="rock">
            <input type="image" src="./images/fist.png" />
          </div>
          <div class="paper">
            <input type="image" src="./images/palm-of-hand.png" />
          </div>
          <div class="scissors">
            <input type="image" src="./images/scissor.png" />
          </div>
        </div>
      </div>
      <div class="cpu-side">
        <div class="hidden-choice">
          <img id="cpu" src="./images/question-mark.png" />
        </div>
        <div class="cpu-pick">CPU picked</div>
      </div>
    </div>
    <div class="footer">
      <div class="won-lose">Game not started</div>
      <div class="results">LOL</div>
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
